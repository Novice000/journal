{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Journal</title>
</head>
<body>
    <div>
        <div>
            <span id="name"> </span>'s Journal
            <span id="date"> </span>
        </div>
    </div>
    <div>
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page">Entries</a>
            <a class="nav-link">Create Entry</a>
          </nav>
    </div>

    <!-- entry page with form -->
    <div class="entry-page">

        <form>
            <div>
                <div>
                    <textarea name="text" id="text"></textarea>
                </div>
                <div>
                    <div class="checkbox-container">

                    </div>
                    <div>
                        <input type="text" name="task" id="task_input">
                        <button>Enter Task</button>
                    </div>
                </div>
            </div>
            <div>
                <textarea name="review" id="review"></textarea>
                <input type="submit" value="enter">
            </div>
        </form>
    </div>

    <!-- list of user entries -->
    <div class="entries">
        
    </div>
</body>
</html>
